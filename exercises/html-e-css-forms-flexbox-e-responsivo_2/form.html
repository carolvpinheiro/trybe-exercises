<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Currículo</title>
        
    <link href="validation.min.css" rel="stylesheet"> 
    <script src="validation.min.js"></script>
    

</head>
<body>

    <form action="" method="GET">
        <fieldset id="persoal-data">
            <legend>Dados Pessoais</legend>

            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" maxlength="40" required>
            <br>
            <div> 
              <label  for = "email"> Email: </label> 
              <input  type = "email" id = "email" class = "validate" data-validate = "required, email" />
            </div>  
            <br>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
            <br>
            <label for="address">Endereço</label>
            <input type="text" name="address" id="address" maxlength="200" required>

            <label for="city">Cidade</label>
            <input type="text" name="city" id="city" maxlength="28" required>

            <label for="state">Estado</label>
            <select name="state" id="state"></select>

            <label for="house-apartment"></label>
            <input type="radio" name="house" id="house-apartment">Casa
            <input type="radio" name="apartmet" id="house-apartment">Apartamento

        </fieldset>

        <fieldset id="personal-profile">
            <legend>Dados do seu último emprego</legend>

            <label for="curriculum">Resumo do Currículo</label>
            <textarea name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" required></textarea>
            <br>
            <label for="responsibility">Cargo</label>
            <input type="text" name="responsibility" id="responsibility" maxlength="40" required>
            <br>
            <label for="jobDescription">Descrição do Cargo</label>
            <input type="text" name="jobDescription" id="jobDescription" maxlength="500" required>
            
            <label for="start-date" id="start-date">Data de Início</label>
            <button type="submit" id="submit">Enviar data</button>



        </fieldset>

    </form>
    <script>

    </script>

    <style>


    </style>
</body>
</html>
