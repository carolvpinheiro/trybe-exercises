<html>

    <meta charset="UTF-8" />

    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

      function textChange(newText) {
          let paragraph = document.getElementsByTagName("p")[0];
          paragraph.innerText = newText;
      }
      textChange("Estar linda, absoluta, estilo Stefhany");
      
      function colorChange(newColor) {
          let colorTrybe = document.getElementsByClassName("main-content")[0];
          colorTrybe.style.backgroundColor = newColor;
      }
      colorChange("rgb(76,164,109)");

      function colorChangeToWhite(whiteColor) {
          let colorToWhite = document.getElementsByClassName("center-content")[0];
          colorToWhite.style.backgroundColor = whiteColor;
      }
      colorChangeToWhite("white");

      function correctTitle() {
          let correctTextTitle = document.getElementsByClassName("title")[0];
          correctTextTitle.innerHTML = "Exercício 5.1 - JavaScript";
      }
      correctTitle();

      function changeToLowerCase() {
        let textParagraphs =  document.getElementsByTagName("p");
          for (let index = 0; index < textParagraphs.length; index += 1) {
           textParagraphs[index].style.textTransform = "lowercase";
          }
          return textParagraphs;
      }
      changeToLowerCase();

      function printTagP() {
          let paragraphs = document.getElementsByTagName("p");
          for (let index = 0; index < paragraphs.length; index += 1) {
            console.log(paragraphs[index].innerText);
          }
      }
      printTagP();

      let text = document.getElementsByTagName("p")[0].innerText;

    </script>
  </body>
